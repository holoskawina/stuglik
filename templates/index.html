<!DOCTYPE html>
<html lang="pl-PL">

<head id="ctl00_Head1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/static/style/style.css">
    <link rel="stylesheet" href="/static/style/nav.css">
    <link rel="icon" type="image/x-icon" href="/static/icon/small.ico">

    <title>
        {% if role=='admin' %}
        Kapsel - Admin
        {% elif role == 'manager'%}
        Kapsel - Manager
        {% else %}
        Kapsel - Pracownik
        {% endif %}
    </title>

</head>

<body class="CacheDetailsPage">
    {% include 'navs/navbar.html' %}

        {% if role=='admin' %}
        <h1>Witaj Administratorze.</h1>

        {% elif role == 'manager'%}
        <h1>Witaj Managerze.</h1>
        
        {% else %}
        <h1>Witaj Pracowniku.</h1>

        {% endif %}


    </div>
    <script src="/static/javascript/logoutTimer.js"></script>
    <script>
        function preventBack(){window.history.forward();}
        setTimeout("preventBack()", 0);
        window.onunload=function(){null};
      </script>
</body>

</html>
